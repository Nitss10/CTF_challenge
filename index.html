<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge at UMass Amherst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        h1, p {
            text-align: center;
        }
        .code {
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            color: white;
            margin: 20px auto;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your Friend at UMass Amherst!</h1>
        <p>Two friends, X and Y, studying at UMass Amherst decide to meet. They both have some piece of information that will help them reach each other.</p>
        <img src="umass_map.png" alt="UMass Amherst">
        <p>X:</p>
        <div class="code">2A.63BC6EB0B7C3504C48AE</div>
        <p>Y:</p>
        <div class="code">-48.86D00B45AE5FFA3B9AE1</div>
        <p>Decode the messages to find where they plan to meet!</p>
    </div>
</body>
</html>
